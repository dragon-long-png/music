<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="song-avatar-wrapper">
            <div class="song-avatar">
                <img src="" alt="">
            </div>
        </div>

        <div class="song-info">
        </div>

        <div class="song-pro">
            <div class="curtime">00:00</div>
            <div class="progress">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="squre"></div>
                </div>
            </div>
            <div class="alltime"></div>
        </div>

        <div class="music-control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="music-list">
            <p class="title">播放列表</p>
            <ul class="songs-list"></ul>
            <p class="close">关闭</p>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioPlay.js"></script>
    <script src="../js/activeSong.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
